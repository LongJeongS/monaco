<body>

    <div class="container">

    <script src="lib/jquery-1.9.1.min.js"></script>

    <script src="application/app.js"></script>

    <script src="application/directory/routes.js"></script>

    <script src="application/directory/views/home.js"></script>

    <script src="application/directory/views/employee.js"></script>

    <!-- SELECT ONE (AND ONLY ONE) OF THE DATA PERSISTENCE SOLUTIONS BELOW -->

    <!--<script src="application/directory/models/model-parse-com.js"></script>-->

    <script src="js/config.js"></script>

    <script>
        // usually to start a monaco application you just need to call the `start` method of the application object
        // for this application since we are working with underscore external templates we will be calling the
        // `loadTemplate` method passing an array of templates to be loaded, and a callback function that will be
        // executed after all templates are loaded, and in this function we will start our application.
        $(function() {
            window.app.utils.loadTemplates('directory',
                ["home", "contact", "shell", "employee", "employee-summary", "employee-list-item"],
                function() {
                    window.app.start();
                }
            );
        });
    </script>
